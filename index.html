<!DOCTYPE html>
<html lang=”ru” manifest="/cache.appcache">

<head>
    <title>Генератор отчетов</title>
    <meta charset="utf-8">
    <link rel="stylesheet" rel="noopener" target="_blank" href="">
    <!-- This link is only necessary if you’re using an external stylesheet -->
    <style>
        /* These style tags are only necessary if you’re adding internal CSS */
    </style>
</head>

<body>
    <form>
        <label for="reportName">Номер отчет:</label><br>
        <input type="text" id="reportName" name="reportName" placeholder="000/ММ-ДДД"><br>
        <label for="date">Дата инцидента:</label><br>
        <input type="text" id="date" name="date" placeholder="МММ ДД, ГГГГ"><br>
        <label for="timeLenght">Продолжительность инцидента:</label><br>
        <input type="text" id="timeLenght" name="timeLenght" placeholder="С 00.00 AM/PM до 00.00 AM/PM"><br>
        <label for="crimeType">Преступление:</label><br>
        <input type="text" id="crimeType" name="crimeType"><br>
        <label for="initiator">Инциатор:</label><br>
        <input type="text" id="initiator" name="initiator"><br>
        <label for="author">Автор:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="description">Описание:</label><br>
        <textarea id="description" name="description" rows="4" cols="55"
            placeholder="Опишите ситуацию и инцидент; основные элементы произошедшего. Кто вас вызвал, кто прибыл первым, оцепили ли ситуацию; были ли на ситуации свидетели или потерпевшие (указать). Свидетельские показания."></textarea><br>
        <label for="foto">Видео-, фотоматериалы со сцены преступления:</label><br>
        <input type="text" id="foto" name="foto"><br>
        <label for="fotosAuthor">Кем сделаны фото\видео:</label><br>
        <input type="text" id="fotosAuthor" name="fotosAuthor"><br>
        <label for="fotosPlace">Где сделаны фото\видео:</label><br>
        <input type="text" id="fotosPlace" name="fotosPlace"><br>
    </form>
    <p>Улики:</p>
    <form id="cluesForm">
    </form>
    <button type="button" onclick="addClue()">Добавить улику</button><br>
    <button type="button" onclick="myFunc()">Отправить отчет</button><br>

    <textarea id="raportRaw" name="raportRaw" rows="10" cols="100">
        Отчет появиться тут.
                    </textarea><br>
    <script>
        var cluesCount = 1;
        function addClue() {
            console.log("Pressed the button");
            var clueName = document.createElement("input");
            clueName.setAttribute('type', 'text');
            clueName.setAttribute('id', 'clueName' + cluesCount);
            clueName.setAttribute('name', 'clueName' + cluesCount);
            clueName.setAttribute('placeholder', 'Имя улики #' + cluesCount);
            document.getElementById('cluesForm').appendChild(clueName);
            var clueDescription = document.createElement("input");
            clueDescription.setAttribute('type', 'text');
            clueDescription.setAttribute('id', 'clueDescription' + cluesCount);
            clueDescription.setAttribute('name', 'clueDescription' + cluesCount);
            clueDescription.setAttribute('placeholder', 'Описание улики #' + cluesCount);
            document.getElementById('cluesForm').appendChild(clueDescription);
            var cluePlace = document.createElement("input");
            cluePlace.setAttribute('type', 'text');
            cluePlace.setAttribute('id', 'cluePlace' + cluesCount);
            cluePlace.setAttribute('name', 'cluePlace' + cluesCount);
            cluePlace.setAttribute('placeholder', 'Место нахождения #' + cluesCount);
            document.getElementById('cluesForm').appendChild(cluePlace);
            var br = document.createElement("br")
            document.getElementById('cluesForm').appendChild(br);
            cluesCount++;
        }

        function myFunc() {
            var cluesTabel = ``;
            for (let index = 1; index < cluesCount; index++) {
                cluesTabel += `[tr][td][size=85]` + index + `[/size][/td][td][size=85]` + document.getElementById("clueName" + index).value + `[/size][/td][td][size=85]` + document.getElementById("clueDescription" + index).value + `[/size][/td][td][size=85]` + document.getElementById("cluePlace" + index).value + `[/size][/td][/tr]
                `
            }
            document.getElementById("raportRaw").value = `
            [textarea][float=right][size=80]Los Santons Police Department
Detective Bureau
Forensic Science & Tech Division
Crime Scene Investigation[/size][/float]
[float=left][img]https://www.upload.ee/image/13529927/FSTD_wb.png[/img][/float]



[center][b][size=125][color=#4c5866]Crime Scene Report[/color]
[color=#4c5866][u]Evidence Record[/u][/color][/b][/size]
[size=90][b][color=#4c5866]N `+ document.getElementById("reportName").value + `[/color][/b][/size][/center]
[br]
[br]
[box=#4c5866][size=90][b][color=#FFFFFF]ИНФОРМАЦИЯ ОБ ИНЦИДЕНТЕ[/color][/b][/size][/box]

[br][/br][color=#000000][color=#000000][size=85][float=right][tab][tr][td][size=85][b]Инициатор: [/b][/size][/td][td][size=85]`+ document.getElementById("initiator").value + `[/size][/td][/tr][tr][td][size=85][b]Отчёт составлен:[/b][/size][/td][td][size=85]` + document.getElementById("author").value + `[/size][/td][/tr][/tab][/float][center][tab][tr][td][size=85][b]Дата инцидента[/b][/size][/td][td][size=85][b]Продолжительность инцидента[/b][/size][/td][td][size=85][b]Преступление[/b][/size][/td][/tr]
[tr][td][size=80]`+ document.getElementById("date").value + `[/size][/td][td][size=80]` + document.getElementById("timeLenght").value + `[/size][/td][td][size=80]` + document.getElementById("crimeType").value + `[/size][/td][/tr][/tab][/center]
[br][/br]
[warning][size=90][color=#000000]` + document.getElementById("description").value + `[/color][/size][/warning]
[br]
[box=#4c5866][size=90][b][color=#FFFFFF]ИНФОРМАЦИЯ О ВЕЩЕСТВЕННЫХ ДОКАЗАТЕЛЬСТВАХ[/color][/b][/size][/box]
[br][/br][tab][tr][td][size=85][b][center]Номер[/center][/b][/size][/td][td][size=85][b][center]Доказательство[/center][/b][/size][/td][td][size=85][b][center]Описание[/center][/b][/size][/td][td][size=85][b][center]Локация[/center][/b][/size][/td][/tr]
` + cluesTabel + `[/tab]
[br]
[box=#4c5866][size=90][b][color=#FFFFFF]ФОТОФИКСАЦИЯ СЦЕНЫ ПРЕСТУПЛЕНИЯ[/color][/b][/size][/box]
[br]
[spoilers="Видео-, фотоматериалы со сцены преступления"]` + document.getElementById("foto").value + `[/spoilers]
[br]
[warning][size=90][color=#000000]Материалы фото- или видеоформата, сделанные [i]криминалистом-техником ` + document.getElementById("fotosAuthor").value + `[/i] из группы реагирования на места преступлений. Адресная пометка изучаемой сцены преступления: [i]` + document.getElementById("fotosPlace").value + `[/i].[/size][/color][/warning]
[br][/textarea]
[box=#4c5866][size=100][b][color=#FFFFFF][size=85][center]© 2022 FSTD. Los Santos Police Department.[/center][/size][/color][/b][/size][/box]
`;
        }
    </script>
</body>

</html>
